<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="./dist/framework-esgi.css" />
    <script src="./dist/framework-esgi.js"></script>
  </head>
  <body>
    <button id="open-modal" type="submit" class="button form-button">
      Ouvrir la Modal
    </button>
    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal">
        <button class="close-button" id="close-button">&times;</button>
        <h2 class="modal-title">Modal</h2>
      </div>
    </div>

    <!-- Script JavaScript directement inclus -->
    <script>
      // Ouvrir la modal
      document.getElementById("open-modal").addEventListener("click", () => {
        document.getElementById("modal-overlay").classList.add("active");
      });

      // Fermer la modal
      document.getElementById("close-button").addEventListener("click", () => {
        document.getElementById("modal-overlay").classList.remove("active");
      });

      // Optionnel : Fermer la modal en cliquant sur l'overlay
      document
        .getElementById("modal-overlay")
        .addEventListener("click", (e) => {
          if (e.target === document.getElementById("modal-overlay")) {
            document.getElementById("modal-overlay").classList.remove("active");
          }
        });
    </script>
  </body>
</html>
